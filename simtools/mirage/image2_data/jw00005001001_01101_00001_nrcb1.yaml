Inst:
  instrument: NIRCAM          # Instrument name
  mode: imaging                # Observation mode (e.g. imaging, WFSS)
  use_JWST_pipeline: True   # Use pipeline in data transformations

Readout:
  readpatt: DEEP8        # Readout pattern (RAPID, BRIGHT2, etc) overrides nframe, nskip unless it is not recognized
  ngroup: 20              # Number of groups in integration
  nint: 1          # Number of integrations per exposure
  namp: 4          # Number of amplifiers used to read out detector
  resets_bet_ints: 1 #Number of detector resets between integrations
  array_name: NRCB1_FULL    # Name of array (FULL, SUB160, SUB64P, etc) overrides subarray_bounds below
  filter: F200W       # Filter of simulated data (F090W, F322W2, etc)
  pupil: CLEAR        # Pupil element for simulated data (CLEAR, GRISMC, etc)

Reffiles:                                 # Set to None or leave blank if you wish to skip that step
  dark: None   # Dark current integration used as the base
  linearized_darkfile: /Users/spacegrey/opt/anaconda3/envs/mirage/lib/python3.7/site-packages/mirage/reference_files/mirage_data/nircam/darks/linearized/B1/Linearized_Dark_and_SBRefpix_NRCNRCB1-DARK-60082356471_1_486_SE_2016-01-09T02h47m00_uncal.fits   # Linearized dark ramp to use as input. Supercedes dark above
  badpixmask: /Users/spacegrey/crds_cache/references/jwst/nircam/jwst_nircam_mask_0036.fits   # If linearized dark is used, populate output DQ extensions using this file
  superbias: /Users/spacegrey/crds_cache/references/jwst/nircam/jwst_nircam_superbias_0020.fits     # Superbias file. Set to None or leave blank if not using
  linearity: /Users/spacegrey/crds_cache/references/jwst/nircam/jwst_nircam_linearity_0057.fits    # linearity correction coefficients
  saturation: /Users/spacegrey/crds_cache/references/jwst/nircam/jwst_nircam_saturation_0058.fits    # well depth reference files
  gain: /Users/spacegrey/crds_cache/references/jwst/nircam/jwst_nircam_gain_0053.fits # Gain map
  pixelflat: /Users/spacegrey/crds_cache/references/jwst/nircam/jwst_nircam_flat_0356.fits    # Flat field file to use for un-flattening output
  illumflat: None                               # Illumination flat field file
  astrometric: /Users/spacegrey/crds_cache/references/jwst/nircam/jwst_nircam_distortion_0100.asdf  # Astrometric distortion file (asdf)
  photom: /Users/spacegrey/crds_cache/references/jwst/nircam/jwst_nircam_photom_0066.fits   # cal pipeline photom reference file
  ipc: /Users/spacegrey/crds_cache/references/jwst/nircam/jwst_nircam_ipc_0029.fits # File containing IPC kernel to apply
  invertIPC: True      # Invert the IPC kernel before the convolution. True or False. Use True if the kernel is designed for the removal of IPC effects, like the JWST reference files are.
  occult: None                                    # Occulting spots correction image
  pixelAreaMap: /Users/spacegrey/crds_cache/references/jwst/nircam/jwst_nircam_area_0021.fits      # Pixel area map for the detector. Used to introduce distortion into the output ramp.
  transmission: None      # Transmission image containing fractional throughput map. (e.g. to imprint occulters into fov
  subarray_defs: /Users/spacegrey/opt/anaconda3/envs/mirage/lib/python3.7/site-packages/mirage/config/NIRCam_subarray_definitions.list # File that contains a list of all possible subarray names and coordinates
  readpattdefs: /Users/spacegrey/opt/anaconda3/envs/mirage/lib/python3.7/site-packages/mirage/config/nircam_read_pattern_definitions.list  # File that contains a list of all possible readout pattern names and associated NFRAME/NSKIP values
  crosstalk: /Users/spacegrey/opt/anaconda3/envs/mirage/lib/python3.7/site-packages/mirage/config/xtalk20150303g0.errorcut.txt   # File containing crosstalk coefficients
  filtpupilcombo: /Users/spacegrey/opt/anaconda3/envs/mirage/lib/python3.7/site-packages/mirage/config/nircam_filter_pupil_pairings.list   # File that lists the filter wheel element / pupil wheel element combinations. Used only in writing output file
  filter_wheel_positions: /Users/spacegrey/opt/anaconda3/envs/mirage/lib/python3.7/site-packages/mirage/config/nircam_filter_and_pupil_wheel_positions.txt  # File containing resolver wheel positions for each filter/pupil
  flux_cal: /Users/spacegrey/opt/anaconda3/envs/mirage/lib/python3.7/site-packages/mirage/config/NIRCam_zeropoints.list # File that lists flux conversion factor and pivot wavelength for each filter. Only used when making direct image outputs to be fed into the grism disperser code.
  filter_throughput: /Users/spacegrey/opt/anaconda3/envs/mirage/lib/python3.7/site-packages/mirage/config/placeholder.txt #File containing filter throughput curve
  
nonlin:
  limit: 60000.0                           # Upper singal limit to which nonlinearity is applied (ADU)
  accuracy: 0.000001                        # Non-linearity accuracy threshold
  maxiter: 10                              # Maximum number of iterations to use when applying non-linearity
  robberto:  False                         # Use Massimo Robberto type non-linearity coefficients

cosmicRay:
  path: /Users/spacegrey/opt/anaconda3/envs/mirage/lib/python3.7/site-packages/mirage/reference_files/mirage_data/nircam/cosmic_ray_library               # Path to CR library
  library: SUNMAX    # Type of cosmic rayenvironment (SUNMAX, SUNMIN, FLARE)
  scale: 1.0     # Cosmic ray scaling factor
  suffix: IPC_NIRCam_B1    # Suffix of library file names
  seed: 1280552453                 # Seed for random number generator

simSignals:
  pointsource: None   #File containing a list of point sources to add (x, y locations and magnitudes)
  gridded_psf_library_row_padding: 4  # Number of outer rows and columns to avoid when evaluating library. RECOMMEND 4.
  psf_wing_threshold_file: /Users/spacegrey/opt/anaconda3/envs/mirage/lib/python3.7/site-packages/mirage/config/nircam_psf_wing_rate_thresholds.txt   # File defining PSF sizes versus magnitude
  add_psf_wings: True  # Whether or not to place the core of the psf from the gridded library into an image of the wings before adding.
  psfpath: /Users/spacegrey/opt/anaconda3/envs/mirage/lib/python3.7/site-packages/mirage/reference_files/mirage_data/nircam/gridded_psf_library   #Path to PSF library
  psfwfe: predicted   #PSF WFE value (predicted or requirements)
  psfwfegroup: 0      #WFE realization group (0 to 4)
  galaxyListFile: None    #File containing a list of positions/ellipticities/magnitudes of galaxies to simulate
  extended: /Users/spacegrey/polybox/thesis/simtools/mirage/image2_data/source_catalog_file.cat          #Extended emission count rate image file name
  extendedscale: 1.0                          #Scaling factor for extended emission image
  extendedCenter: 1024,1024                   #x, y pixel location at which to place the extended image if it is smaller than the output array size
  PSFConvolveExtended: True #Convolve the extended image with the PSF before adding to the output image (True or False)
  movingTargetList: None          #Name of file containing a list of point source moving targets (e.g. KBOs, asteroids) to add.
  movingTargetSersic: None  #ascii file containing a list of 2D sersic profiles to have moving through the field
  movingTargetExtended: None      #ascii file containing a list of stamp images to add as moving targets (planets, moons, etc)
  movingTargetConvolveExtended: True       #convolve the extended moving targets with PSF before adding.
  movingTargetToTrack: None #File containing a single moving target which JWST will track during observation (e.g. a planet, moon, KBO, asteroid)	This file will only be used if mode is set to "moving_target" 
  tso_imaging_catalog: None #Catalog of (generally one) source for Imaging Time Series observation
  tso_grism_catalog: None #Catalog of (generally one) source for Grism Time Series observation
  zodiacal:  None                          #Zodiacal light count rate image file 
  zodiscale:  1.0                            #Zodi scaling factor
  scattered:  None                          #Scattered light count rate image file
  scatteredscale: 1.0                        #Scattered light scaling factor
  bkgdrate: medium                         #Constant background count rate (ADU/sec/pixel in an undispersed image) or "high","medium","low" similar to what is used in the ETC
  poissonseed: 2382142636                  #Random number generator seed for Poisson simulation)
  photonyield: True                         #Apply photon yield in simulation
  pymethod: True                            #Use double Poisson simulation for photon yield
  expand_catalog_for_segments: False                     # Expand catalog for 18 segments and use distinct PSFs
  use_dateobs_for_background: False          # Use date_obs below to deternine background. If False, bkgdrate is used.
  signal_low_limit_for_segmap: 0.031         # Lower signal limit to include pix in segmentation map. See below for units.
  signal_low_limit_for_segmap_units: ADU/sec  # Units of signal_low_limit_for_segmap. Can be: [ADU/sec, e/sec, MJy/sr, ergs/cm2/a, ergs/cm2/hz]
  add_ghosts: False  # Add optical ghosts associated with astronomical sources
  PSFConvolveGhosts: False  # Convolve ghost stamp images with instrument PSF before adding

